name: Test
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: go test -race -cover ./...
      - run: go vet ./...
      - run: |
          test -z "$(gofmt -l .)" || {
            echo "::error::gofmt found unformatted files:"
            gofmt -l .
            exit 1
          }
